<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      * {
        font-family: "Rubik";
      }
      .time {
        background-color: #95d1a9 !important;
      }
      .time:hover {
        background-color: #88cfa0 !important;
      }
    </style>
    <script type="text/javascript">
      function PrintDiv(id) {
        var data = document.getElementById(id).innerHTML;
        var myWindow = window.open("", "table1", "height=400,width=600");
        myWindow.document.write("<html><head><title>table1</title>");
        /*optional stylesheet*/ //myWindow.document.write('<link rel="stylesheet" href="main.css" type="text/css" />');
        myWindow.document.write("</head><body >");
        myWindow.document.write(data);
        myWindow.document.write("</body></html>");
        myWindow.document.close(); // necessary for IE >= 10

        myWindow.onload = function () {
          // necessary if the div contain images

          myWindow.focus(); // necessary for IE >= 10
          myWindow.print();
          myWindow.close();
        };
      }
    </script>
  </head>
  <body>
    <div id="table1">
      <table
        class="table table-primary table-striped-columns table-bordered border-primary text-center"
        style="table-layout: fixed"
      >
        <thead>
          <tr>
            <th class="time" style="width: 60px">Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
          </tr>
        </thead>
        <tbody id="tbody" class="table-group-divider"></tbody>
      </table>
    </div>
    <script src="Schedule.js"></script>
    <div class="d-grid gap-2 d-md-flex">
      <input type="button" class="btn btn-danger" name="clear" id="clear" value="Clear" onclick="clearInput()" />
      <input
        type="button"
        class="btn btn-success"
        name="addInput"
        id="addInput"
        value="Save input to list"
        onclick="addInput()"
      />
      <input
        type="button"
        class="btn btn-warning"
        name="clearList"
        id="clearList"
        value="Clear list of doings"
        onclick="clearInputList()"
      />
    </div>
    <div><input type="button" value="Print table" onclick="PrintDiv('table1')" /></div>
  </body>
</html>
